name: AdminLTE3
env:
  MYSQL_DATABASE: lte
  MYSQL_USER: root
  MYSQL_PASSWORD: 'root'
  MYSQL_HOST: localhost
  NODE_ENV: test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
